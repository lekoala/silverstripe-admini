---
Name: admini
After:
  - "#defer-backend"
---
LeKoala\Admini\LeftAndMain:
  svg_emoji: null
  svg_icon: null
  google_font: "family=Inter:wght@300;400;600&display=swap"
  preload_fonts: []
  # Specify replacement => replaced class
  replacement_services:
    LeKoala\Jodit\JoditEditor: SilverStripe\Forms\HTMLEditor\HTMLEditorField
